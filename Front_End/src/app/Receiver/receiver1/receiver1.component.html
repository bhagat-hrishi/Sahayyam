<style>
  .forspecificbutton{
        margin:35px;
        font-weight: bold;
    }
  *{
    color: black;
  }
  .table{
    background: rgba(243, 247, 241, 0.3);
  }
    /*for logo*/
    .topright {
      position: fixed;
      top: 0px;
      right: 16px;
     }
   .topright a{
       margin:auto;
    }
    img{
      width: 160px;
      height: 160px;
      align-items: center;
    }
    h3{
      top:0px;
      text-align: center;
      font-weight: bold;  
    }
    /*to change color of button when hover*/
    .forblue:hover,
    .forblue:active{
        color: blue;
        background-color:lightblue;
        border: 2px solid blue;
    }
    .forred:hover,
    .forred:active{
      color: red;;
      background-color:rgb(248, 185, 185);
      border: 2px solid red;
    }
</style>
<button (click)="getalldonors()" class="btn btn-primary forspecificbutton forblue">Get All Donors</button>
&nbsp;
<button (click)="getIndescendingOrder()" class="btn btn-danger forspecificbutton forred">Top Donors</button>
&nbsp;
<button (click)="searchLocation()" class="btn btn-primary forspecificbutton forblue">Search Hotel</button>
<!--to delete account-->
<button (click)="deleteAaccount()" class="btn btn-danger delete forred" style="text-align: center;">Delete Account</button>
<!--to logout-->
<button (click)="Logout()" class="btn btn-primary forspecificbutton forblue">Logout</button>

<div class="topright">
  <a href=""><img src="assets/images/userlogo.png" alt="uselogo"></a>
  <h3>{{email}}</h3>
</div>


<div *ngIf="showdonors" style="padding-top: 100px;">
<table class="table table-hover" >
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Hotel Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
	  <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
	<tr scope="row" *ngFor="let donor of donorarray ;let i=index" >
            <td>{{i+1}}</td>
           <!-- <td>{{donor._id}}</td> -->
			<td>{{donor.hname}}</td>
            <td>{{donor.email}}</td>
            <td>{{donor.address}}</td>
            <td>{{donor.contact}}</td>
        </tr> 
  </tbody>
</table>
</div>

<div *ngIf="showtopdonors" style="padding-top: 100px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Hotel Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Donation Count</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let donor of topdonorarray ;let i=index">
        <td>{{i+1}}</td>
        <!-- <td>{{donor._id}}</td> -->
        <td>{{donor.hname}}</td>
        <td>{{donor.email}}</td>
        <td>{{donor.address}}</td>
        <td>{{donor.contact}}</td>
        <td>{{donor.count}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!--show location-->
<div *ngIf="showlocation">
  <app-maps></app-maps>
</div>
