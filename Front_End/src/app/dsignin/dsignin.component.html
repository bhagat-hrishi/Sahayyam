<style>
    button{
        width:48%;
        display:inline-block
    }
    .card{
    margin: 100px auto;
    width: 50%;
    opacity: 0.9;
    color: black;
    border: none;
    }
    h2{
      padding-left: 100px;
      color: red;
    }
</style>

<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% SIGN IN FROM  START %%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
<div class="card" >  
  <div class="card-body" *ngIf="!recoverpassdisplay">  
    
      <form [formGroup]='dsigninform'>  
      
      <div class="form-group" >  
        <label class="col-md-4">Hotel Name</label>  
        <input type="text"  formControlName='hname' placeholder="Hotel Name" class="form-control" />  
      </div>  
      
      <div class="form-group">  
        <label class="col-md-4">Email</label>  
        <input type="email" formControlName='email'class="form-control" > 
      </div>  
      
      <div class="form-group">  
        <label class="col-md-4">Password</label>  
        <input type="password" formControlName='password' placeholder="min 6 character" min="6" class="form-control" />  
      </div>
      
      <div class="form-group">  
        <button type="button" class="btn btn-success" [disabled]='!dsigninform.valid' (click)="checkData(dsigninform)">Login</button>&nbsp;
        <button class="btn btn-primary" (click)="recoverPass()">Forgot Password</button>
      </div>
      <div>
        <a routerLink="['']" (click)="gotosignup()" style="text-decoration:none">If don't have account then create</a>
      </div>
      </form>
      <h2>{{success}}</h2>
    </div> 
     
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% SIGN IN FROM END %%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    

    <div class="text-center" *ngIf="display">
        <div class="spinner-border" role="status">
             <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>


<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  PASSWORD RECOVER FORM START %%%%%%%%%%%%%%%%%%%%%%%%%%-->
<div *ngIf="recoverpassdisplay" class="card" style="padding:20px;">

  <form [formGroup]='recoverform'>
    <div>
      <input type="email" formControlName='email' placeholder="email id" class="form-control">
    </div>
    
    <div>
      <br>
      <input type="password" formControlName='password' placeholder="new password (min 6 character long)" class="form-control">
    </div>
    
    <div>
      <br>
      <input type="password" formControlName='confirmpassword' placeholder="confirm password (min 6 character long)" class="form-control">
    </div>
    
    <div class="form-group">
      <br>
      <button type="submit" class="btn btn-success"  style="width: 45%;"  [disabled]='!recoverform.valid'(click)="updatePass(recoverform)" >recover</button>&nbsp;
      <button type="reset" class="btn btn-primary" style="width: 45%;">reset</button>
    </div>
  </form>
</div>

<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  PASSWORD RECOVER FORM END %%%%%%%%%%%%%%%%%%%%%%%%%%-->
