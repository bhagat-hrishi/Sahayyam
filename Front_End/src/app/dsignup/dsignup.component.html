<style>
  button {
    width: 50%;
  }

  a {
    text-decoration: none;
  }

  .card {
    margin: 100px auto;
    width: 50%;
    opacity: 0.9;
    color: black;
    border: none;

  }

  .form-group input:hover {
    background-color: white;
    color: black;
  }
</style>


<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% SIGNUP FORM  START %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
<div class="card">
  <div class="card-body">

    <form [formGroup]='dsignupform'>
      <div class="form-group">
        <label class="col-md-4">Hotel Name</label>
        <input type="text" formControlName='hname' placeholder="Hotel Name" class="form-control" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" formControlName='email'  class="form-control">
        <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
          <div *ngIf="f.email.errors.required">email is required.</div>
          <div *ngIf="f.email.errors?.pattern">Please provide a valid mail</div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" formControlName='password' placeholder="min 6 character" min="6" class="form-control" />
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters long.</div>
        </div>

      </div>

      <div class="form-group">
        <label class="col-md-4">Address</label>
        <input type="text" formControlName='address' class="form-control" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Contact Number</label>
        <input type="tel" min="10" max="10" placeholder="must be 10 digit" formControlName='contact'
          class="form-control" />
        <div *ngIf="f.contact.touched && f.contact.invalid" class="alert alert-danger">
          <div *ngIf="f.contact.errors.required">Mobile Number is required.</div>
          <div *ngIf="f.contact.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success" [disabled]='!dsignupform.valid'
          (click)="submitData(dsignupform)">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
      <div>
        <a routerLink="['']" (click)="gotosignin()">All ready have account then signin</a>
      </div>
    </form>

  </div>
</div>

<!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% SIGNUP FORM  START %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->

<h3>{{validation}}</h3>
